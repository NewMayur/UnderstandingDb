<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon List</title>
</head>
<body>
    <h1>Icon List</h1>
    <ul>
    {% for icon in icons %}
        <li>
            <img src="{{ icon.path }}" alt="{{ icon.name }}" width="50" height="50">
            {{ icon.name }}
        </li>
    {% endfor %}
    </ul>
</body>
</html>
